<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ title }}  </title>
    {% load staticfiles %}
   
   <link rel="stylesheet" type="text/css" href="{% static 'sistema/bootstrap/css/bootstrap.min.css' %}" />
   <link rel="stylesheet" type="text/css" href="{% static 'sistema/bootstrap/css/bootstrap-responsive.min.css' %}" />
   <link rel="stylesheet" type="text/css" href="{% static 'sistema/css/theme.css' %}" />
   <link rel="stylesheet" type="text/css" href="{% static 'sistema/images/icons/css/font-awesome.css' %}" />
   <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
   
   <script src="{% static 'sistema/scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
</head>
<body> 
   <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <i class="icon-reorder shaded"></i></a><a class="brand" href="{% url 'inicio'%}"><img src="{% static 'sistema/images/logo.png'%}" width="100px" style="margin: -10px;"> 
                    </a>
                    <div class="nav-collapse collapse navbar-inverse-collapse">
                        <ul class="nav nav-icons">
                          <!--  <li><a href="admin.html"><i class="icon-eye-open"></i></a></li>
                            <li><a href="admin.html"><i class="icon-bar-chart"></i></a></li>-->
                        </ul>
                        <form class="navbar-search pull-left input-append" action="#">
                        <input type="text" class="span5" placeholder="Digite o serviço ou a profissão que deseja contratar...">
                        <a href="{% url 'search'%}">
                            <button class="btn" type="button">  <i class="icon-search"></i>   </button>
                        </form>
                        </a>
                        <ul class="nav pull-right">

                            <li><a href="#">Ajuda </a></li>
                            <li class="nav-user dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                
                                <img src="{% static 'sistema/images/user.png'%}" class="nav-avatar" />
                                {{ user.first_name}}
                                <b class="caret"></b></a>
                            
                                <ul class="dropdown-menu">
                                    <li><a href="#">Seu perfil</a></li>
									<li><a href="#">Fale Conosco</a></li>
                                    <li><a href="#">Configurações da conta</a></li>
                                    <li class="divider"></li>
                                    <li><a href="{% url 'sair' %}">Sair</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- /.nav-collapse -->
                </div>
            </div>
            <!-- /navbar-inner -->
        </div>
    
        {% block content %}
        
        {% endblock %}
           
<div> 
    <div class="span4">
     <footer>
            <p class="copyright"> &copy; {{ year }} - Todos os direitos reservados </p>
     </footer>
    </div>
</div> <!-- Fim da DIV CONTAINER-->
      
        <script src="{% static 'sistema/scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'sistema/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <!-- <script src="{% static 'sistema/scripts/flot/jquery.flot.js' %}" type="text/javascript"></script>-->
        <script src="{% static 'sistema/scripts/flot/jquery.flot.resize.js' %}" type="text/javascript"></script>
        <!--<script src="{% static 'sistema/scripts/datatables/jquery.dataTables.js' %}" type="text/javascript"></script>-->
       <!-- <script src="{% static 'sistema/scripts/common.js' %}" type="text/javascript"></script>-->
        <script src="{% static 'app/scripts/respond.js' %}"></script>
        <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
   
{% block scripts %}
    
    
    
{% endblock %}

</body>
</html>
